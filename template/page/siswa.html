  {% include 'layout/header.html' %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>{{page_title}}</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">{{page_title}}</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- /.row -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{{title}}</h3>

                <div class="card-tools">
                  <a href="/fuzzy/siswa_insert" title="Tambah Data Siswa" class="btn btn-primary"><i class="fa fa-plus"></i></a>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nama Siswa</th>
                      <th>Alamat</th>
                      <th>Asal Sekolah</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for siswa in datasiswa %}
                    <tr>
                      <td>{{siswa.id}}</td>
                      <td>{{siswa.nama_siswa}}</td>
                      <td>{{siswa.alamat_siswa}}</td>
                      <td>{{siswa.asal_sekolah}}</td>
                      <td>
                        <a class="btn btn-info" title="Tampilkan Hasil" href="siswa_proses/{{siswa.user}}"><i class="fa fa-eye"></i></a>
                        <a class="btn btn-danger" title="Hapus" href="siswa_delete/{{siswa.id}}"><i class="fa fa-trash"></i></a>
                        <a class="btn btn-warning" title="Edit" href="siswa_edit/{{siswa.id}}"><i class="fa fa-edit"></i></a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% include 'layout/footer.html' %}
